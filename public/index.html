<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor's Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .chat-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        textarea {
            width: calc(100% - 20px); /* Prevents overlap */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Adds space below the textarea */
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        button {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .ask-btn {
            background-color: #e74c3c;
            color: white;
        }
        .clear-btn {
            background-color: #3498db;
            color: white;
        }
        .response-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background: #f1f1f1;
            color: black;
            font-size: 16px;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Professor Upson's AI Assistant</h1>
        <textarea id="question" placeholder="Type your question here..." rows="4"></textarea>
        <div class="button-container">
            <button class="ask-btn" onclick="askChatbot()">Ask</button>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
        <div class="response-container">
            <strong>Response:</strong>
            <p id="response"></p>
        </div>
    </div>

    <script>
        async function askChatbot() {
            let question = document.getElementById("question").value;
            let responseElement = document.getElementById("response");

            if (!question.trim()) {
                responseElement.innerText = "Please enter a question.";
                return;
            }

            let response = await fetch("https://mgmt-chatbot.onrender.com/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });

            let data = await response.json();
            responseElement.innerText = data.answer || "Error getting response.";
        }

        function clearChat() {
            document.getElementById("question").value = "";
            document.getElementById("response").innerText = "";
        }
    </script>
</body>
</html>
