<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor's Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: white;
            width: 400px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Professor Upson's AI Assistant</h1>
        <textarea id="question" placeholder="Type your question here..."></textarea>
        <button onclick="askChatbot()">Ask</button>
        <div id="response"></div>
    </div>
    
    <script>
        async function askChatbot() {
            let question = document.getElementById("question").value;
            let responseElement = document.getElementById("response");
            responseElement.innerText = "Thinking...";

            let response = await fetch("https://mgmt-chatbot.onrender.com/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            });

            let data = await response.json();
            responseElement.innerText = data.answer || "Error getting response.";
        }
    </script>
</body>
</html>
