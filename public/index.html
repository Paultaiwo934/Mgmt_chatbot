<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaves AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, rgb(0, 188, 230), rgb(199, 200, 202));
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            color: rgb(0, 101, 166);
            font-family: "Oswald", sans-serif;
            text-transform: uppercase;
        }

        .header img {
            max-width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgb(0, 101, 166);
        }

        .chat-window {
            height: 350px;
            overflow-y: auto;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .chat-bubble {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: 'Roboto', sans-serif;
        }

        .user-message {
            background: rgb(0, 188, 230);
            color: #fff;
            text-align: right;
        }

        .bot-response {
            background: rgb(199, 200, 202);
            color: rgb(77, 81, 82);
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            resize: none;
        }

        button {
            background: rgb(0, 101, 166);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
        }

        .clear-btn {
            background-color: rgb(226, 43, 40);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dr. Upson's AI</h1>
        </div>
        <div class="chat-window" id="chatWindow"></div>
        <textarea id="userInput" placeholder="Type your question here..."></textarea>
        <div>
            <button onclick="sendMessage()">Ask</button>
            <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
        </div>
    </div>

    <script>
    async function sendMessage() {
        const userInput = document.getElementById('userInput').value.trim();
        const chatWindow = document.getElementById('chatWindow');

        if (!userInput) {
            alert("Please enter a question!");
            return;
        }

        const userMessage = document.createElement('div');
        userMessage.className = 'chat-bubble user-message';
        userMessage.textContent = userInput;
        chatWindow.appendChild(userMessage);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        document.getElementById('userInput').value = '';
        console.log("User input:", userInput);
        try {
            // const response = await fetch('/ask', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify({ input: userInput })
            // });

            fetch("/ask", {  
                method: "POST",
                body: JSON.stringify({ message: userInput }),  
                headers: { "Content-Type": "application/json" }  
            })
            .then(response => response.json())  // This will fail if response is HTML
            .then(data => {
                console.log("Data from API:", data);
                if (data.error) {
                    console.error("Error from API:", data.error);
                } else {
                    console.log("Bot response:", data.response);
                    addMessage(data.response, "bot");  
                }
            })
            .catch(error => console.error("Fetch error:", error));

            // const result = await response.json();
            // console.log("result =>", result);
            // const botResponse = document.createElement('div');
            // botResponse.className = 'chat-bubble bot-response';
            // botResponse.textContent = result.response || result.error || "Unexpected error.";
            // chatWindow.appendChild(botResponse);
            // chatWindow.scrollTop = chatWindow.scrollHeight;

        } catch (error) {
            console.error("Error:", error);
        }
    }
    </script>
</body>
</html>
